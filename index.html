<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题菊花</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'KaiTi', 'STKaiTi', 'SimSun', serif;
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 40px;
            color: #f0e6d2;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .poem-container {
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 2s forwards;
        }

        .title {
            font-size: 36px;
            margin-bottom: 40px;
            letter-spacing: 8px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fadeInDown 2s 0.5s forwards;
        }

        .verse {
            font-size: 28px;
            line-height: 2.4;
            margin: 20px 0;
            opacity: 0;
            transform: translateX(-50px);
        }

        .verse:nth-child(1) { animation: slideIn 1.5s 1.5s forwards; }
        .verse:nth-child(2) { animation: slideIn 1.5s 2s forwards; }
        .verse:nth-child(3) { animation: slideIn 1.5s 2.5s forwards; }
        .verse:nth-child(4) { animation: slideIn 1.5s 3s forwards; }

        .author {
            margin-top: 60px;
            font-size: 20px;
            opacity: 0;
            animation: fadeIn 2s 4s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            to { opacity: 1; transform: translateX(0); }
        }

        .chrysanthemum {
            position: absolute;
            font-size: 60px;
            color: rgba(255, 215, 0, 0.3);
            pointer-events: none;
            animation: float 20s infinite linear;
        }

        .foot_marker {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }

        /* 保护措施 */
        body { -webkit-touch-callout: none; }
        document.oncontextmenu = () => false;
        document.onselectstart = () => false;
        document.onkeydown = (e) => {
            if (e.ctrlKey || e.keyCode === 123) return false;
        };
    </style>
</head>
<body>
    <div class="poem-container">
        <h1 class="title">题菊花</h1>
        <div class="verse">秋风飒飒篱边过，</div>
        <div class="verse">金蕊层层绽晚柯。</div>
        <div class="verse">霜重香寒蝶不来，</div>
        <div class="verse">独凌寒意傲清波。</div>
        <div class="verse">不是花中偏爱汝，</div>
        <div class="verse">此君开后更无多。</div>
        <div class="verse">东篱采撷悠然意，</div>
        <div class="verse">愿与陶公共醉歌。</div>
        <p class="author">—— 现代人拟古</p>
    </div>

    <div class="foot_marker">静赏秋菊，勿复制勿右键</div>

    <script>
        // 动态飘落菊花符号
        const symbols = ['✻', '✿', '❀', '❁', '☸'];
        setInterval(() => {
            const petal = document.createElement('div');
            petal.className = 'chrysanthemum';
            petal.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.top = '-10vh';
            petal.style.animationDuration = (15 + Math.random() * 10) + 's';
            document.body.appendChild(petal);

            setTimeout(() => petal.remove(), 30000);
        }, 800);
    </script>
</body>
</html>
